<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff41"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0e17"/>
  <!-- Shield outline -->
  <path d="M256 48 L432 128 L432 272 C432 368 356 448 256 480 C156 448 80 368 80 272 L80 128 Z" 
        fill="none" stroke="url(#g)" stroke-width="16" filter="url(#glow)"/>
  <!-- Inner circuit lines -->
  <path d="M256 160 L256 320" stroke="#00ff41" stroke-width="6" opacity="0.6"/>
  <path d="M176 240 L336 240" stroke="#3b82f6" stroke-width="6" opacity="0.6"/>
  <!-- Center node -->
  <circle cx="256" cy="240" r="24" fill="url(#g)" filter="url(#glow)"/>
  <!-- Corner nodes -->
  <circle cx="256" cy="160" r="10" fill="#00ff41"/>
  <circle cx="256" cy="320" r="10" fill="#ef4444"/>
  <circle cx="176" cy="240" r="10" fill="#3b82f6"/>
  <circle cx="336" cy="240" r="10" fill="#3b82f6"/>
  <!-- MK initials -->
  <text x="256" y="430" font-family="monospace" font-weight="bold" font-size="48" 
        fill="url(#g)" text-anchor="middle" letter-spacing="8">MK</text>
</svg>
