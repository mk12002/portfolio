server.port=8080
spring.application.name=mohit-portfolio

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Gmail SMTP Configuration (Optional - set these environment variables to enable email)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:}
spring.mail.password=${GMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email recipient (defaults to empty if not set)
contact.recipient.email=${GMAIL_USERNAME:mohit.kr1103@gmail.com}
